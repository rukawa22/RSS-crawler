name: RSS_Auto_Update

on:
  schedule:
    - cron: '0 */1 * * *'  # 每 1 小時跑一次
  workflow_dispatch:      # 允許手動點擊執行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser gspread google-auth trafilatura lxml_html_clean

      - name: Run script
        env:
          # ✅ 這兩行是核心，將雲端 Secret 轉為程式能讀到的環境變數
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python rss.py
